version: '3.8'

services:
  web:
    build: .
    ports:
      - "80:80"
    volumes:
      - .:/var/www/html
    depends_on:
      - db

  db:
    image: mysql:8.0
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: storebook
      MYSQL_USER: user
      MYSQL_PASSWORD: ''
    volumes:
      - db_data:/var/lib/mysql

volumes:
  db_data:
